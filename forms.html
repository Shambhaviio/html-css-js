<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"> <!--fonts across browsers-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--maintains view in mobile-->
    <meta http-equiv="refresh" content="60">
    <!--this is so that the website refreshes every mminute(good for setting time limits eg. OTPs)-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--insures html uses laters Internet Explorer-->
    <title>Forms</title>
    <style>/* General body styles */
        body {
            font-family: Arial, sans-serif;
            margin:0;
            padding: 0;
            background-color: #856868;
            color: hsl(0, 36%, 16%);
            line-height: 1.6;
            font-weight: strong;
            font-size:larger;
        
        
        }
        
        /* Container for the form */
        form {
            max-width: 600px;
            margin: 50px auto;
            padding: 25px;
            background: #d1dede;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(39, 5, 5, 0.1);
        }
        
        /* Style for form labels */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        /* Paragraph styles */
        p {
            margin-bottom: 15px;
        }
        
        /* Headings styles */
        h2, h3, h4, h5, h6 {
            color: #333;
            margin-bottom: 20px;
        }
        
        /* Style for input fields */
        input[type="text"], input[type="email"], input[type="number"], input[type="date"], input[type="password"], input[type="file"] {
            display: block;
            margin: 10px 0 20px 0;
            padding: 10px;
            width: calc(100% - 22px); /* Adjusting width to account for padding */
            border: 1px solid #1b1818;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding is included in the width */
        }
        
        /* Style for checkboxes and radio buttons */
        input[type="checkbox"], input[type="radio"] {
            margin-right: 11px;
            color:rgba(94, 32, 32, 0.1);
        }
        
        /* Style for submit button */
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #07640d;
            color: rgb(141, 140, 140);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            width: 100%;
            font-size: 16px;
        }
        
        input[type="submit"]:hover {
            background-color: #294d4b;
        }
        
        </style>
</head>

<body>

    <!--1. Form-->
    <form action="https://shambhaviio.github.io/html-css-js/response" method="post" enctype="multipart/form-data" name="userForm" target="_blank"
        autocomplete="on" accept-charset="UTF-8" novalidate >
        <!--Text input form-->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" />
        <p>
            <!--Password input form-->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" />
        <p>
            <!--Age input form-->
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" max="100" />
        <p>
            <!--Email input form-->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" />
        <p>
            <!--Birthday input form-->
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday" />
        <p>
            <!--File input form-->
            <label for="profilePic">Profile Picture:</label>
            <input type="file" id="profilePic" name="profilePic" />
        <p>
            <!--Checkbox input form-->
            <label for="subscribe">Subscribe to newsletter:</label>
            <input type="checkbox" id="subscribe" name="subscribe" />
        <p>
            <!--Radiobuttons input form-->
        <p>Gender:</p>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>
        <p>
            <!--Submit input form-->
            <input type="submit" value="Submit" />

    </form>

</body>

</html>
